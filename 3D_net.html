        body {
            margin: 0;

            background-color: #000;
        }
        #graph {
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 400px;
            z-index: 1000;
            border: 2px solid #00ff00;
        }
        #sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1000;
            border: 2px solid #4CAF50;
        }
        #sidebar h3 {
            margin-top: 0;
            color: #FFD700;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        #sidebar h4 {
            color: #FF6347;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .nested-item {
            padding: 8px;
            margin: 3px 0;
            border: 1px solid;
            border-radius: 5px;
            cursor: pointer !important;
            transition: all 0.3s;
            user-select: none;
            pointer-events: auto;
            position: relative;
        }
        .nested-item:hover {
            transform: translateX(-3px);
        }
        .nested-item.expanded {
            font-weight: bold;
            position: relative;
        }
        
        /* Soft glowing animation for expanded nodes */
        .nested-item.expanded::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 7px;
            pointer-events: none;
            z-index: -1;
            animation: softGlow 2.5s ease-in-out infinite;
        }
        
        @keyframes softGlow {
            0%, 100% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.4), 0 0 12px rgba(255, 255, 255, 0.2);
                opacity: 0.6;
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 255, 255, 0.4), 0 0 35px rgba(255, 255, 255, 0.2);
                opacity: 0.9;
            }
        }
        .nested-item.collapsed {
            background-color: rgba(100, 100, 100, 0.3);
        }
        .nested-item::before {
            content: 'â–¶';
            display: inline-block;
            margin-right: 8px;
            transition: transform 0.3s;
            font-size: 10px;
        }
        .nested-item.expanded::before {
            transform: rotate(90deg);
        }
        .nested-children {
            margin-top: 5px;
            display: none;
        }
        .nested-item.expanded + .nested-children {
            display: block;
        }
        .nested-children.expanded {
            display: block;
        }
        .nested-item.leaf::before {
            content: 'â€¢';
            transform: none !important;
        }
        .year-item {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer !important;
            transition: all 0.3s;
            user-select: none;
            pointer-events: auto;
        }
        .year-item:hover {
            background-color: rgba(76, 175, 80, 0.4);
            transform: translateX(-5px);
        }
        .year-item.expanded {
            background-color: rgba(76, 175, 80, 0.6);
            border-color: #00ff00;
            font-weight: bold;
        }
        .year-item.collapsed {
            background-color: rgba(100, 100, 100, 0.3);
        }

            const formStyle = `background-color: ${formExpanded ? formColors.expanded : formColors.bg}; border-color: ${formColors.border}; --glow-color: ${formColors.border};`;
            html += `<div class="nested-item ${formExpanded ? 'expanded' : 'collapsed'}" data-node-id="form" style="${formStyle}" data-hover-bg="${formColors.hover}" data-border-color="${formColors.border}">Form Stream</div>`;
            if (formExpanded) {
                html += '<div class="nested-children expanded">';
                formChildren.forEach(childId => {
                    html += buildNestedListItem(childId, 1);
                });
                html += '</div>';
            }
            
            listContainer.innerHTML = html;
            
            // Add click handlers and hover effects to all nested items
            listContainer.querySelectorAll('.nested-item').forEach(item => {
                // Click handler
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const nodeId = this.getAttribute('data-node-id');
                    if (nodeId) {
                        // Visual feedback
                        this.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 150);
                        
                        // Toggle expansion
                        toggleNodeExpansion(nodeId);
                    }
                });
                
                // Hover effect
                const hoverBg = item.getAttribute('data-hover-bg');
                if (hoverBg) {
                    const originalBg = item.style.backgroundColor;
                    item.addEventListener('mouseenter', function() {
                        this.style.backgroundColor = hoverBg;
                    });
                    item.addEventListener('mouseleave', function() {
                        this.style.backgroundColor = originalBg;
                    });
                }
            });
        }
        
        // Add click handlers to sidebar items using event delegation
        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) {
                // Update status to show error
                const statusDiv = document.getElementById('status');
                if (statusDiv) {
                    statusDiv.innerHTML = '<strong>Error:</strong> Sidebar not found!';
                }
                return;
            }
            
            // Use event delegation on the sidebar container
            sidebar.addEventListener('click', function(e) {
                // Check if clicked element is a year-item or inside one
                let target = e.target;
                while (target && !target.classList.contains('year-item')) {
                    target = target.parentElement;
                }
                
                if (target && target.classList.contains('year-item')) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const yearId = target.getAttribute('data-year');
                    
                    if (yearId) {
                        // Visual feedback
                        target.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            target.style.transform = '';
                        }, 150);
                        
                        // Toggle expansion
                        toggleYearExpansion(yearId);
                    }
                }
            });
            
            // Initial state update
            updateSidebarState();
            
            // Update status to confirm setup
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.innerHTML = '<strong>Ready!</strong><br>Click on any node in the graph or sidebar to expand/collapse its children (one level at a time)';
            }
        }

        // Initialize the 3D Force Graph
        const Graph = ForceGraph3D()(document.getElementById('graph'))
           .graphData(getInitialGraphData())
           .nodeAutoColorBy('group')
           // FIX 3: Changed bitwise OR (|) to logical OR (||) for fallback color
           .nodeColor(node => domainColors[node.group] || domainColors.default) 
           .nodeRelSize(3) // Relative size of nodes
           .nodeVal(node => node.size * 30) // Use 'size' attribute for node radius multiplier
           .nodeLabel(node => `ID: ${node.id}<br>Grade: ${node.grade}<br>Domain: ${node.group}<br>Size: ${node.size}`) // Tooltip on hover
           .linkCurvature(0.1) // Slight curvature to separate links
           .linkWidth(link => (link.rigor === 'critical' ? 2 : 1))
           // FIX 3: Changed bitwise OR (|) to logical OR (||) for fallback color
           .linkColor(link => linkColors[link.type] || linkColors.default) 
           .linkDirectionalArrowLength(8) // Length of the directional arrow
           .linkDirectionalArrowRelPos(0.9) // Position arrow near the target node
           .backgroundColor('#000000')
           // Add a custom force to maintain separation between Standard and form groups
           .d3Force('groupSeparation', (alpha) => {
               const standardNode = GRAPH_DATA.nodes.find(n => n.id === 'Standard');
               const formNode = GRAPH_DATA.nodes.find(n => n.id === 'form');
               
               if (standardNode && formNode && standardNode.x !== undefined && formNode.x !== undefined) {
                   const minSeparation = 400; // Minimum desired separation distance
                   const dx = formNode.x - standardNode.x;
                   const dy = formNode.y - standardNode.y;
                   const dz = formNode.z - standardNode.z;
                   const currentDist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                   
                   if (currentDist < minSeparation && currentDist > 0) {
                       const force = (minSeparation - currentDist) * alpha * 0.15;
                       const unitX = dx / currentDist;
                       const unitY = dy / currentDist;
                       const unitZ = dz / currentDist;
                       
                       // Push Standard nodes to the left (negative X)
                       if (standardNode.fx === undefined) {
                           standardNode.vx = (standardNode.vx || 0) - unitX * force;
                           standardNode.vy = (standardNode.vy || 0) - unitY * force;
                           standardNode.vz = (standardNode.vz || 0) - unitZ * force;
                       }
                       
                       // Push form nodes to the right (positive X)
                       if (formNode.fx === undefined) {
                           formNode.vx = (formNode.vx || 0) + unitX * force;
                           formNode.vy = (formNode.vy || 0) + unitY * force;
                           formNode.vz = (formNode.vz || 0) + unitZ * force;
                       }
                   }
               }
           }); // Black background
        
        // Node click handler: toggle node expansion and center camera
        Graph.onNodeClick(node => {
            // Update status to show what was clicked
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.innerHTML = `<strong>Clicked: ${node.id}</strong><br>Toggling expansion...`;
            }
            
            // Check if this node has children (can be expanded)
            const directChildren = getDirectChildren(node.id);
            
            if (directChildren.length > 0) {
                // Toggle expansion for this node
                toggleNodeExpansion(node.id);
            } else {
                // Node has no children, just show info
                if (statusDiv) {
                    statusDiv.innerHTML = `<strong>Clicked: ${node.id}</strong><br>This node has no children to expand.`;
                }
            }
            
            // Center camera on the clicked node
            const distance = 40;
            const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
            Graph.cameraPosition(
                { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
                node, // lookAt ({x, y, z})
                3000  // ms transition duration
            );
        });

        // Set initial camera position for a better starting view
        Graph.cameraPosition({ z: 500 });
        
        // Make Graph globally accessible
        window.GraphInstance = Graph;
        
        // Initialize status display
        updateGraphVisibility();
        
        // Setup sidebar after a short delay to ensure DOM is ready
        setTimeout(() => {
            setupSidebar();
        }, 100);
        
        // Also try setting up on window load as backup
        window.addEventListener('load', () => {
            setupSidebar();
        });

    </script>
</body>
